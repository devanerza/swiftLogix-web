<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StaticCMS Admin</title>
    <script src="https://unpkg.com/@staticcms/app@^2.0.0/dist/index.umd.js"></script>
  </head>
  <body>
    <script>
      // Wait until the StaticCMS global is available before calling init
      window.addEventListener('load', function () {
        if (window.StaticCMS && typeof window.StaticCMS.init === 'function') {
          window.StaticCMS.init();
        } else {
          console.error("StaticCMS failed to load.");
        }
      });
    </script>
  </body>
</html>

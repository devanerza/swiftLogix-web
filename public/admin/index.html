<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StaticCMS Admin</title>
    <script>
      window.addEventListener('load', function () {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@staticcms/app@^2.0.0/dist/index.umd.js';
        script.onload = () => {
          if (window.StaticCMS && typeof window.StaticCMS.init === 'function') {
            window.StaticCMS.init();
          } else {
            console.error('StaticCMS object exists but init() is missing.');
          }
        };
        script.onerror = () => {
          console.error('Failed to load StaticCMS script.');
        };
        document.body.appendChild(script);
      });
    </script>
  </head>
  <body>
  </body>
</html>
